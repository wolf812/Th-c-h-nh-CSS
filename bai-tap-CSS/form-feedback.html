        <label for="email"> Email:</label> <br> <input type="text" id="email" name="email">
        <br>
<label for="mess">Tin nhắn:</label>
<br>
<textarea name="mess" id="mess" cols="30" rows="5"></textarea>

<br>
<input type="submit" value="Gửi">
    </form>

</html>
